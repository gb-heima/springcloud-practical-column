eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: config-client
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG-SERVER
      profile: dev
    bus:
      enabled: true
      trace:
        enabled: false
  rabbitmq:
    host: localhost
    username: guest
    password: guest
    port: 5672
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh