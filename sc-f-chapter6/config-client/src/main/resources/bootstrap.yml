#应用名称
spring:
  application:
    name: config-client
  jpa:
    show-sql: true
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/springcloud_sell?characterEnconding=utf-8&useSSL=false
  cloud:
    config:
      discovery:
        enabled: true
#        服务端应用名称
        service-id: CONFIG-SERVER
      profile: dev

#注册中心地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
#服务端口号
server:
  port: 8881
