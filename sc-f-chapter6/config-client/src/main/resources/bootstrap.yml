#应用名称
spring:
  application:
    name: config-client
  cloud:
    config:
      discovery:
        enabled: true
#        服务端应用名称
        service-id: CONFIG-SERVER
      profile: dev

#注册中心地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
#服务端口号
server:
  port: 8881
